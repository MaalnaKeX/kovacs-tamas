<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://images.google.com">Images</a>
        <a href=""><i class="bi bi-grid-3x3-gap-fill"></i></a>
        <img src="profile.png" alt="profile">
    </div>
    <div class="main">
        <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
        <div class="searchBar">
            <i id="magnifier" class="bi bi-search"></i>
            <input id="input" type="text" />
        </div>
        <div class="buttons">
            <button id="search" type="button">Google Search</button>
            <button id="lucky" type="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="footer">
        <div class="left">
            <a href="https://about.google" >About</a>
            <a href="https://ads.google.com" >Advertising</a>
            <a href="https://google.com/services" >Business</a>
            <a class="hidden" href="https://google.com/search/howsearchworks" >How Search works</a>
        </div>

        <div class="right">
            <a href="https://policies.google.com/privacy" >Privacy</a>
            <a href="https://policies.google.com/terms" >Terms</a>
            <a href="#" >Settings</a>
        </div>
    </div>


    <script>
        function search(){
            window.open(`https://google.com/search?q=${document.getElementById("input").value}`).focus()
        }
        document.getElementById("search").addEventListener("click", search)
        document.getElementById("magnifier").addEventListener("click", search)
        document.getElementById("lucky").addEventListener("click", ()=>{
            window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ")
        })
        document.addEventListener("keypress", (event)=>{
            if(event.code === "Enter"){search()}
        })
    </script>
</body>
</html>
